; PlatformIO Configuration for PTV-TRMNL Custom Firmware
; Supports partial refresh for 1-2 minute updates with 5 minute full refresh

[env:trmnl]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps =
    zinggjm/GxEPD2@^1.5.8
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git

; Build flags for TRMNL 7.5" display
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM=0

; Partition scheme with OTA support
board_build.partitions = min_spiffs.csv

[env:trmnl-debug]
extends = env:trmnl
build_type = debug
build_flags =
    ${env:trmnl.build_flags}
    -DDEBUG_MODE=1
